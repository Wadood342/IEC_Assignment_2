<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main {
        /* display: flex; */
        border: 10px black solid;
        height: 100%;
        width: 100%;
        background-color: black;
        position: relative;



    }

    .blue {
        background-color: blue;
        height: 90px;
        /* position: absolute; */
    }

    .orange {
        background-color: orange;
        height: 80px;
        width: 25%;
    }

    .brown {
        background-color: brown;
        height: 80px];
        width: 25%;
    }

    .pink {
        background-color: pink;
        height: 80px;
        width: 25%;

    }

    .navy {
        background-color: navy;
        height: 80px;
        width: 25%;
    }

    .row2 {
        display: inline;
        display: flex;
    }

    .purple {
        height: 400px;
        width: 12.5%;
        background-color: purple;
        position: relative;

    }

    .box {


        height: 120px;
        width: 120px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        background-color: gold;
    }

    .grey {
        background-color: grey;
        height: 500px;
        width: 12.5%;
        position: relative;
        float: right;

    }

    .green {
        background-color: green;
        height: 100px;

        /* margin: 100px; */
        /* position: absolute; */
    }

    .row {
        position: relative;
    }
</style>

<body>
    <div class="main">
        <div class="blue"></div>
        <div class="row2">
            <div class="orange"></div>
            <div class="brown"></div>
            <div class="pink"></div>
            <div class="navy"></div>

        </div>
        <div class="box"></div>
        <div class="grey"></div>
        <div class="row3">
            <div class="purple"> </div>
            <div class="green"></div>
        </div>
    </div>
</body>

</html>
